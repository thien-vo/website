<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn3").click(function(){
      var given = $("#test3").val();
      // alert (given);
      given = given.replace(/[-{}]+/g,"");
      given = "~/media/" + given + ".ashx";
        $("#test3").val(given);
    });
});
</script>
</head>
<body>
<p>Input field: <input type="text" id="test3" placeholder="Enter a guid" value=""></p>

<button id="btn3">Convert Value</button>

</body>
</html>
